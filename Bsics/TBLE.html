<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>JUST TABLE
       
    </title>
</head>
<body>
    <style>
        table , td , tr , th{
            border: 1px  solid rgb(0, 0, 0) ;
            border-collapse: collapse;
        }
    </style>
    <!-- NOTED POINT -> a table has three elements table head which is its first row(main cont which is bold) and table content all the conent expects lat row and last row in  -->
    <table>
        <!-- THIS CAPTION WILL GIVEEN TITLE OF TABLE  -->
        <caption >moneySpend</caption>  
      <thead>
        <tr>
            <th>Months</th>
            <th>moneySpend</th>
        </tr>
      </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>7k</td>
            </tr
        </tbody>
        <tfoot>
            <tr>
                <td>Febuaray</td>
                <td> 8k  </tr>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
