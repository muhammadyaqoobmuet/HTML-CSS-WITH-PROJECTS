<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visited</title>
    
</head>

<style>
 a:link{      /* unvisited link */
    color: chartreuse;
 
 }
 a:visited{
    color: rgb(4, 0, 255);
 }

 a:hover{
    color: crimson;
 }

 div p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
</style>

<body>
    <a href="https://www.facebook.com">facebook</a>
    <a style="display: block;"  href="https://www.instagram.com">Insta</a>
    <div>
      want to see content?
<p>see content</p>
    </div>
   
</body>
</html>
